# render.yaml - Render.com configuration for Keernel Python Worker

services:
  - type: web
    name: keernel-worker
    env: python
    region: frankfurt  # Closest to France
    plan: free  # Or "starter" for always-on
    buildCommand: pip install -r requirements.txt
    startCommand: python server.py
    envVars:
      - key: PYTHON_VERSION
        value: "3.11"
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_SERVICE_KEY
        sync: false
      - key: GROQ_API_KEY
        sync: false
      - key: AZURE_SPEECH_KEY
        sync: false
      - key: AZURE_SPEECH_REGION
        sync: false
    autoDeploy: true
